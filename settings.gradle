pluginManagement {
    repositories {
        maven {
            name 'equinoMaven'
            url 'https://reposilite.cloud.equino.ovh/equino'
            credentials {
                username settings.'equinoMaven.username'
                password settings.'equinoMaven.password'
            }
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'equino-security'

include 'equino-security-basic-spring'
include 'equino-security'
