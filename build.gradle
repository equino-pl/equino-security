import static java.util.Optional.ofNullable

plugins {
    id 'ovh.equino.version' version '0.2.0'
}

subprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'java-library'

    sourceCompatibility = 17
    targetCompatibility = 17

    publishing {
        repositories {
            maven {
                name = "equinoMaven"
                url = ofNullable(project.findProperty("equinoMaven_url"))
                        .orElse("https://reposilite.cloud.equino.ovh/equinoSnapshot")
                credentials {
                    username = project.findProperty("equinoMaven_username")
                    password = project.findProperty("equinoMaven_password")
                }
            }
        }
    }
}

allprojects {
    group = 'ovh.equino.security'
    repositories {
        mavenCentral()
    }
}